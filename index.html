<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to सिद्धिविनायक डेअरी</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f3f3f3;
    }

    h1 {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 3em;
        text-align: center;
        color: #333;
        margin: 0;
        position: relative;
        overflow: hidden;
    }

    h1::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 2px;
        background-color: #333;
        animation: underlineAnimation 2s forwards;
    }

    @keyframes underlineAnimation {
        from {
            width: 0;
        }
        to {
            width: 100%;
        }
    }
</style>
</head>
<body>
    <h1 id="welcomeMessage">सिद्धिविनायक डेअरी मध्ये आपले स्वागत आहे</h1>

    <script>
        // Redirect to login page after animation
        setTimeout(function() {
            window.location.href = "login.html";
        }, 3000); // Adjust the delay as per your preference (in milliseconds)
    </script>
</body>
</html>
